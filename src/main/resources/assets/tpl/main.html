<form class="form-horizontal">

<style>

p.ex1 {
  margin-bottom: 25px;
}
.form-horizontal .controls {
   margin-left: 0px;
}
.controls{
   width: 440px;
   margin-left: 0px;
}

.container-start{
   position: relative;
   height:180px;
}
.vertical-center{
  position: absolute;
  top: 50%;
  height: 100px;
  width:  200px;
  margin-top: -60px;
  margin-left: 20px;
}
.change-group{
  position: relative;
  height:180px;
  width:200px;
  margin-top:-7px;
  margin-left:10px;
}
.displayName{
  font-size:16px;
  transform: translate(0px, 90px);
  position: absolute;  
}
.upbutton{
  width:80px;
  height:60px;
  position: absolute;  
  left: 50%;  
  transform: translate(-50%, 0px);
}
.textField{
  font-size:25px;
  width:60px;
  position: absolute;  
  left: 50%;  
  transform: translate(-50%, 45px);
}
.dnbutton{
  width:80px;
  height:60px;
  position: absolute;  
  left: 50%;  
  transform: translate(-50%, 60px);  
}

</style>

 <div class="control-group">
    <div class="controls">
        <div class="container-start" style="width: 200px; height:180px; float:left;margin-top:-23px">
           <button class="vertical-center" type="submit" id="feedStartStop" style="background-color:lightgreen;font-size:30px">Start Feed</button> 
        </div>
        <div class="change-group" style="float:right;margin-top:-23px">
          <p      class="displayName">Rate</p>
          <br>
          <button class="upbutton"  type="submit" id="upFeed">Up</button>      
          <br>
          <input  class="textField" type="text"   id="feedValue" placeholder="BPM" maxlength="6" value="0">
          <br>
          <button class="dnbutton"  type="submit" id="downFeed">Dn</button>         
        </div>
	    <div style="width: 100%; clear:both"></div>
        <br>
        <div class="change-group"  style="float:left">
          <p      class="displayName">Speed</p>
          <br>
          <button class="upbutton"  type="submit" id="upSpeed">Up</button>      
          <br>
          <input  class="textField" type="text"   id="topSpeedActual" placeholder="RPM" maxlength="6" value="">
          <br>
          <button class="dnbutton"  type="submit" id="downSpeed">Dn</button>     
		</div>
        <div class="change-group"  style="float:right">
          <p      class="displayName">Spin</p>
          <br>
          <button class="upbutton"  type="submit" id="upSpin">Up</button>      
          <br>
          <input  class="textField" type="text"   id="spinValue" placeholder="RPM" maxlength="6" value="">
          <br>
          <button class="dnbutton"  type="submit" id="downSpin">Dn</button>         
        </div>
	    <div style="width: 100%; clear:both"></div>
        <br>
        <div class="change-group"  style="float:left">
          <p      class="displayName">Vertical</p>
          <br>
          <button class="upbutton"  type="submit" id="upVAngle">Up</button>      
          <br>
          <input  class="textField" type="text"   id="updownAngle" placeholder="ANG" maxlength="6" value="">
          <br>
          <button class="dnbutton"  type="submit" id="downVAngle" >Dn</button>     
		</div>
        <div class="change-group"  style="float:right">
          <p      class="displayName">Sweep</p>
          <br>
          <button class="upbutton"  type="submit" id="upSweep">Up</button>      
          <br>
          <input  class="textField" type="text"   id="leftrightAngle" placeholder="SPM" maxlength="6" value="">
          <br>
          <button class="dnbutton"  type="submit" id="downSweep">Dn</button>         
        </div>
	    <div style="width: 100%; height: 50%; clear:both"></div>

  </div>
  
</form>
